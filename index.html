<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surig - Login Page</title>
    <link rel="stylesheet" href="loginstyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="blob-outer-container">
      <div class="blob-inner-container">
        <div class="blob"></div>
      </div>
    </div>
    <div class="container">
      <div class="quote">
        <h1 class="h1-quote">Design is intelligence made visible</h1>
        <h1 class="h1-author">- Alina Wheeler</h1>
      </div>

      <div class="wrapper">
        <form action="page2.html" target="_blank">
          <h1>Login</h1>

          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Login</button>

          <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
